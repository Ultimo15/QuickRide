    <!-- üîç NUEVO: Google Maps con Places API -->
    <script>
      // Cargar Google Maps din√°micamente con Places API
      (function() {
        // Esperar a que Vite cargue las variables de entorno
        const loadGoogleMaps = () => {
          // Intentar obtener la API key de diferentes fuentes
          const apiKey = import.meta?.env?.VITE_GOOGLE_MAPS_API_KEY 
            || window.__GOOGLE_MAPS_API_KEY__ 
            || 'AIzaSyBcxxxxxxxxxxxxxxxxxxxxxxxxxxx'; // üëà REEMPLAZAR con tu API key si la variable de entorno no funciona
          
          if (!apiKey || apiKey.includes('xxxxxx')) {
            console.error('‚ùå Google Maps API Key no configurada');
            console.error('Agrega VITE_GOOGLE_MAPS_API_KEY en tu archivo .env');
            return;
          }

          // Crear script de Google Maps
          const script = document.createElement('script');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&language=es&region=CO`;
          script.async = true;
          script.defer = true;
          
          script.onload = () => {
            console.log('‚úÖ Google Maps con Places API cargado correctamente');
          };
          
          script.onerror = () => {
            console.error('‚ùå Error al cargar Google Maps');
          };
          
          document.head.appendChild(script);
        };

        // Cargar inmediatamente o esperar a que el DOM est√© listo
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadGoogleMaps);
        } else {
          loadGoogleMaps();
        }
      })();
    </script>
